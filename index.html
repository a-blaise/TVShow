<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Questionnaire</title>
  </head>
  <body>
    <p>
      <button onclick="startTimeOut(), showQuestion()">Montrer la question</button>
    </p>
    <form method="post" action="cible.php">
      <fieldset>
        <legend>Question 1</legend> 
        <div id="questionToHide" style="display:none;" >
          <p>
             Qui est-ce qui aime Agathe le plus au monde ?<br />
             <input type="radio" name="dep" value="Baba" id="baba" /> <label for="baba">Baba</label><br />
             <input type="radio" name="dep" value="Batou" id="batou" /> <label for="batou">Batou</label><br />
             <input type="radio" name="dep" value="Baptiste" id="baptiste" /> <label for="baptiste">Baptiste</label><br />
             <input type="radio" name="dep" value="Babtou" id="babtou" /> <label for="babtou">Babtou</label><br />
             <input type="radio" name="dep" value="BdM" id="bdm" /> <label for="bdm">BdM</label><br />
          </p>
        </div>
      </fieldset>  
      <p>
        <input id="button" type="submit" value="Envoyer" />
      </p>
    </form>
    <div id="bip" class="display"></div>

    <script>
      var score = 0;
      var numberOfQuestions = 1;
      var counter = 6;
      var intervalId = null;
      document.getElementById("button").disabled = false;

      function action() {
        clearInterval(intervalId);
        //document.getElementById("bip").innerHTML = "TERMINE!"; 
        document.location.href="cible.php";
        document.getElementById("button").disabled = true;
      }
      function bip() {
        document.getElementById("bip").innerHTML = counter + " secondes restantes";
        counter--;
      }
      function startTimeOut() {
        intervalId = setInterval(bip, 1000);
        setTimeout(action, counter * 1000);
      } 
    </script>

    <script>
      function showQuestion() {
        document.getElementById('questionToHide').style.display = "block";
      }
    </script>
  </body>
</html>
